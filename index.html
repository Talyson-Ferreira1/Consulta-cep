<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/img/Favicon.ico" type="image/x-icon">
    <title>Consultar CEP</title>
</head>
<body>
    <main>
        <div class="container-primario">
            <div class="warningText">Digite um cep válido</div>
            <div class="content-input">
                <input id="cep" type="text" name="text" class="input" placeholder="Digite o cep">
                <button id="botão"  >Buscar</button>
            </div>
        </div>
        <div class="container-secundario">
            <div class="result rua"></div>
            <div class="result bairro"></div>
            <div class="result cidade"></div>
            <div class="result estado"></div>
        </div>

    </main>

    <script src="./assets/index.js"></script>
</body>
</html>
